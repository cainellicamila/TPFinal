<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Reusable Form Demo</title>
    </head>
    <body>

        {% if resultados %}
            <ul>
                {% for res in resultados %}
                    <li>{{ res[0] }}: {{ res[1] }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form action="" method="post">
            {{ form.csrf }}

            <div class="input text">
                {{ form.direccion.label }} {{ form.direccion }}
            </div>

            <div class="input submit">
                <input type="submit" name="submit_button" value="Buscar Restaurants" />
                <input type="submit" name="submit_button" value="Buscar Hospitales" />
                <input type="submit" name="submit_button" value="Buscar Supermercados" />
            </div>
        </form>
    </body>
</html>
